<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="product_pic">
        <img src="images/image-product-desktop.jpg" alt="perfume">
      </div>
    
      <div class="content">
        <h6 class="item">Perfume</h6>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h2 class="new">$149.99</h2>
          <p class="old">$169.99</p>
        </div>

        <div>
          <button class="cart"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
